{% set name = "sha256" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cloudtools/sha256/archive/{{ version }}.tar.gz
  sha256: e7184e5561a1cf4a7eccc8544e3a28ffbf51ccc725c7a6e43ee3cfe54980f332

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - cython
    - pip
    - setuptools
    - python
  run:
    - python

test:
  imports:
    - sha256
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sha256/
  summary: sha256 library with midstate
  dev_url: https://github.com/cloudtools/sha256
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
